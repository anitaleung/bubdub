<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>BubDub</title>

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>

    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </head>
  <body class="container">

    <div data-role="page" id="home-page" data-title="Home Page">
      <div data-role="content">
        <p id="pop-message">Pop to enter!</p>
        <h1 id="app-title">BubDub</h1>
        <p id="app-description">What word will you send?</p>
      </div>
    </div>

    <div data-role="page" id="page-one" data-title="Login">
      <div data-role="content">
        <h1 id="login-title">BubDub</h1>
        <div id="login-group">
          <p id="login-welcome">Welcome! Please sign in.</p>
          <input type='text' id='loginUsername' placeholder="Your name">
          <!-- <a href="#page-two" id="login">Sign in</a> -->
          <span id="login">Sign in</span>
          <a href="#page-one" id="logout" data-direction="reverse">Log Out</a>
        </div>
      </div>
    </div>

    <div data-role="page" id="page-two" data-title="Friends">
      <div id="message-sent">Bubble sent!</div>
      <div data-role="content">
        <div class="clearfix">
          <div id='userInfo'></div>
          <!-- <h1 id="friends-title">Friends</h1> -->
          <a href="#" id="options"></a>
          <ul id="options-menu">
            <li><a href="#page-one" id="logout-friends" data-direction="reverse">Log Out</a></li>
          </ul>
        </div>
        <div id="add-friends-container">
          <a href="#" id="add-friends-button">Add a friend</a>
          <input type='text' id='inputFriend' placeholder="Friend's name">
          <a href="#page-two" id="addFriend">+</a>
        </div>
        <div id="friend-list"></div>
      </div>
    </div>

    <div data-role="page" id="page-three" data-title="Messages">
      <div id="messages-header" data-role="header">
        <a href="#page-two" id="back-to-page-two" data-direction="reverse" class="">Friends</a>
      </div>
      <div data-role="content">
        <h1 id="friend-title"></h1>
        <div id="message-list"></div>
        <input type="text" id="inputMessage">
        <!-- <a href="#page-two" id="sendMessage">Send Message</a> -->
        <a href="#" id="sendMessage">Send</a>
      </div>
    </div>
  
  <script src='main.js'></script>
  </body>
</html>
